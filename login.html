<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Impacta</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    
    <div id="login" class="popup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">LOGIN</div>
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>E-Mail</label>
                    <input type="email" id="f_email" name="f_email">
                </div>
                <div class="campoForm">
                    <label>Senha</label>
                    <input type="password" id="f_senha" name="f_senha">
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_login" class="btn_comandoPopup">Entrar</button>
            </div>
        </div>

    <script src="login.js" type="module"></script>
    <script src="almoxarifado.js" type="module"></script>
</body>
</html>
