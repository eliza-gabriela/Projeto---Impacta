<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="funcionario.css">
</head>
<body>

    <div id="fundopopup" class="fundopopup ocultar">
        <div id="janelapopup" class="janelapopup">
            <div id="titulopopup" class="titulopopup">Editar Contato</div>
            <div id="principalpopup" class="principalpopup">
                <div class="campoForm">
                    <label>ID</label>
                    <input type="text" name="id_f" id="id_f" readonly style="cursor: not-allowed">
                </div>
                <div class="campoForm">
                    <label>Nome</label>
                    <input type="text" name="nome_f" id="nome_f">
                </div>
                <div class="campoForm">
                    <label>Qauntidade</label>
                    <input type="text" name="qtd_f" id="qtd_f">
                </div>
            </div>
            <div id="rodapepopup" class="rodapepopup">
                <button class="btn_geral_f" id="btn_gravar_f">gravar</button>
                <button class="btn_geral_f" id="btn_cancelar_f">cancelar</button>
            </div>
        </div>
    </div>

    <h2> Gestão </h2>

    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                <div class="titulo c1">id</div>
                <div class="titulo c2">nome</div>
                <div class="titulo c3">quantidade</div>
                <div class="titulo c4">operações</div>
            </div>
            <div id="dadosf" class="dadosf">
                <!-- <div class="linhadados">
                    <div class="coluna c1">id</div>
                    <div class="coluna c2">nome</div>
                    <div class="coluna c3">celular</div>
                    <div class="coluna c4">email</div>
                    <div class="coluna c5">data</div>
                    <div class="titulo c6">operações</div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="gestaoFerramenta.js" type="module"></script>
</body>
</html>
